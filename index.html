<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Qatari Abaya by Teepee's</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --maroon:#8A1538;
  --bg:#f4f4f4;
  --white:#ffffff;
  --text:#111;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:var(--text)}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;
  background:var(--white);
  border-bottom:3px solid var(--maroon);
  padding:10px 16px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:1000;
}
.logo img{height:50px}
@media(max-width:600px){.logo img{height:56px}}
.admin-btn{color:var(--maroon);font-weight:700;cursor:pointer}

/* BANNER */
.banner{margin-top:72px}
.banner img{width:100%;max-height:260px;object-fit:cover}

/* FLOATING GLASS MENU */
.glass-menu{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:22px auto;
  padding:12px 18px;
  width:fit-content;
  border-radius:22px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  animation:floatMenu 4s ease-in-out infinite;
}
@keyframes floatMenu{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

.glass-menu button{
  padding:10px 18px;
  background:linear-gradient(145deg,rgba(138,21,56,.92),rgba(90,10,35,.92));
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:16px;
  cursor:pointer;
}

/* SECTIONS */
section{display:none;padding:32px 16px}
section.active{display:block}

/* CENTER */
.section-inner{
  max-width:1100px;
  margin:0 auto;
  text-align:center;
}

/* PRODUCTS GRID */
#productGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
  margin-top:24px;
}

/* PRODUCT CARD */
.product-card{
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  transition:.3s;
}
.product-card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 55px rgba(0,0,0,.4);
}
.product-card video{
  width:100%;
  height:320px;
  object-fit:cover;
}
.product-info{
  padding:14px;
}
.product-info p{
  font-weight:700;
  color:var(--maroon);
}

/* ADMIN FORM */
form{max-width:420px;margin:0 auto}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
button{
  background:var(--maroon);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* CART */
.cart-btn{
  position:fixed;bottom:20px;right:20px;
  width:56px;height:56px;
  background:var(--maroon);color:#fff;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;cursor:pointer;z-index:1000;
}
.cart-drawer{
  position:fixed;top:0;right:-100%;
  width:300px;height:100%;
  background:#fff;padding:16px;
  transition:.3s;z-index:1001;
}
.cart-drawer.open{right:0}

footer{text-align:center;padding:16px;opacity:.6}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="icon-192.png"></div>
  <div class="admin-btn" onclick="navigate('admin')">Admin</div>
</header>

<div class="banner"><img src="qatari.png"></div>

<div class="glass-menu">
  <button onclick="navigate('home')">Home</button>
  <button onclick="navigate('products')">Products</button>
  <button onclick="navigate('about')">About Us</button>
  <button onclick="navigate('contact')">Contact Us</button>
  <button onclick="navigate('checkout')">Checkout</button>
</div>

<section id="home" class="active">
  <div class="section-inner">
    <h2>Welcome to The Qatari Abaya by Teepee's</h2>
    <p>Elegant modest fashion inspired by Qatari heritage.</p>
  </div>
</section>

<section id="products">
  <div class="section-inner">
    <h2>Our Collection</h2>
    <div id="productGrid"></div>
  </div>
</section>

<section id="about">
  <div class="section-inner">
    <h2>About Us</h2>
    <p>Premium Qatari inspired modest fashion.</p>
  </div>
</section>

<section id="contact">
  <div class="section-inner">
    <h2>Contact Us</h2>
    <p>WhatsApp: +91-7201816783</p>
  </div>
</section>

<section id="checkout">
  <div class="section-inner">
    <h2>Checkout</h2>
    <img src="UPI_QR.png" style="width:220px;margin:20px auto;display:block">
  </div>
</section>

<section id="admin">
  <div class="section-inner">
    <h2>Admin Login</h2>
    <form onsubmit="loginAdmin(event)">
      <input id="adminEmail" placeholder="Admin Email" required>
      <input id="adminPassword" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus"></p>
  </div>
</section>
