<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Qatari Abaya</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --qatar-maroon:#8A1538;
  --bg:#f4f4f4;
}
body{margin:0;font-family:Arial;background:var(--bg)}
header{
  position:fixed;top:0;left:0;right:0;
  background:#fff;border-bottom:3px solid var(--qatar-maroon);
  padding:12px 20px;z-index:10;
  display:flex;justify-content:space-between
}
header img{height:40px}
nav a{margin:0 10px;cursor:pointer;font-weight:bold}

section{display:none;padding:90px 20px}
section.active{display:block}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#fff;border-radius:12px;overflow:hidden}
.card img,.card video{width:100%;height:220px;object-fit:cover}
.card div{padding:10px}
button{background:var(--qatar-maroon);color:#fff;border:none;padding:10px;width:100%}
</style>
</head>

<body>

<header>
  <img src="icon-192.png">
  <nav>
    <a onclick="show('products')">Products</a>
    <a onclick="show('admin')">Admin</a>
  </nav>
</header>

<section id="products" class="active">
  <h2>Products</h2>
  <div class="products" id="productList"></div>
</section>

<section id="admin">
  <h2>Admin Upload</h2>

  <input id="pName" placeholder="Product name"><br><br>
  <input id="pPrice" type="number" placeholder="Price"><br><br>
  <input type="file" id="pImage"><br><br>
  <input type="file" id="pVideo"><br><br>

  <button onclick="uploadProduct()">Upload Product</button>
</section>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  projectId: "qatri-abaya"
});
const db = firebase.firestore();
</script>

<script src="main.js"></script>
</body>
</html>
