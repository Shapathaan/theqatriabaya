<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Qatri Abaya</title>

<style>
/* =====================
   THEME â€“ QATRI
===================== */
:root {
  --maroon:#8A1538;
  --gold:#C9A14A;
  --bg:#faf7f2;
  --card:#ffffff;
  --text:#1c1c1c;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:var(--text)}

/* =====================
   HEADER
===================== */
header{
  position:fixed;top:0;left:0;right:0;
  background:#fff;
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 20px;z-index:1000;
  border-bottom:2px solid var(--maroon)
}
.logo{font-weight:700}
nav a{
  margin:0 10px;
  cursor:pointer;
  font-weight:600;
  text-decoration:none;
  color:var(--text)
}
nav a:hover{color:var(--maroon)}

/* =====================
   SECTIONS
===================== */
section{padding:100px 20px;display:none}
section.active{display:block;animation:fade .4s}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* =====================
   BANNER
===================== */
.banner img{
  width:100%;
  max-height:320px;
  object-fit:cover;
  border-radius:12px;
}

/* =====================
   PRODUCTS
===================== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:20px
}
.product{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  transition:.3s
}
.product:hover{transform:scale(1.03)}
.product img{
  width:100%;
  height:260px;
  object-fit:cover
}
.product div{padding:15px}
select,button,input,textarea{
  width:100%;
  padding:10px;
  margin-top:8px
}
button{
  background:var(--maroon);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer
}
button:hover{background:var(--gold);color:#000}

/* =====================
   CART
===================== */
.cart-btn{
  position:fixed;bottom:20px;right:20px;
  width:55px;height:55px;
  background:var(--maroon);
  color:#fff;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:22px;cursor:pointer
}
.cart-count{
  position:absolute;top:-5px;right:-5px;
  width:22px;height:22px;
  background:red;color:#fff;
  border-radius:50%;
  font-size:12px;
  display:flex;align-items:center;justify-content:center
}
.cart-drawer{
  position:fixed;top:0;right:-100%;
  width:320px;height:100%;
  background:#fff;
  padding:20px;transition:.4s
}
.cart-drawer.open{right:0}

/* =====================
   FOOTER
===================== */
footer{text-align:center;padding:20px;opacity:.6}
</style>
</head>

<body>

<header>
  <div class="logo">The Qatri Abaya</div>
  <nav>
    <a onclick="show('home')">Home</a>
    <a onclick="show('products')">Products</a>
    <a onclick="show('offers')">Offers</a>
    <a onclick="show('checkout')">Checkout</a>
    <a onclick="show('admin')" style="opacity:.6">Admin</a>
  </nav>
</header>

<!-- HOME -->
<section id="home" class="active">
  <div class="banner">
    <img src="qatari.png" alt="The Qatri Abaya Banner">
  </div>
  <h2 style="margin-top:20px">Elegance in Modesty</h2>
  <p>Premium Abayas inspired by grace & tradition.</p>
</section>

<!-- PRODUCTS -->
<section id="products">
  <h2>Our Collection</h2>
  <div class="products" id="productList"></div>
</section>

<!-- OFFERS -->
<section id="offers">
  <h2>Special Offers</h2>
  <div id="offerList"></div>
</section>

<!-- CHECKOUT -->
<section id="checkout">
  <h2>Checkout</h2>
  <input placeholder="Name">
  <input placeholder="Phone">
  <textarea placeholder="Address"></textarea>
  <button>Proceed to Payment</button>
</section>

<!-- ADMIN -->
<section id="admin">
  <h2>Admin (Local)</h2>
  <input id="pName" placeholder="Product Name">
  <input id="pPrice" type="number" placeholder="Price">
  <input id="pImg" placeholder="Image URL">
  <button onclick="addProduct()">Add Product</button>
</section>

<!-- CART -->
<div class="cart-btn" onclick="toggleCart()">ðŸ›’
  <div class="cart-count" id="cartCount">0</div>
</div>
<div class="cart-drawer" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
</div>

<footer>Â© 2026 The Qatri Abaya</footer>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [
  {id:1,name:"Black Embroidered Abaya",price:1999,img:"https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb"},
  {id:2,name:"Classic Open Abaya",price:1499,img:"https://images.unsplash.com/photo-1593032465175-481ac7f401b5"}
];

let offers = JSON.parse(localStorage.getItem("offers")) || [
  {title:"Ramzan Special",desc:"Flat 20% OFF on selected Abayas"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function renderProducts(){
  productList.innerHTML="";
  products.forEach(p=>{
    productList.innerHTML+=`
      <div class="product">
        <img src="${p.img}">
        <div>
          <h4>${p.name}</h4>
          <p>â‚¹${p.price}</p>
          <select id="size-${p.id}">
            <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
          </select>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      </div>`;
  });
}

function renderOffers(){
  offerList.innerHTML="";
  offers.forEach(o=>{
    offerList.innerHTML+=`<p><strong>${o.title}</strong>: ${o.desc}</p>`;
  });
}

function addProduct(){
  products.push({
    id:Date.now(),
    name:pName.value,
    price:Number(pPrice.value),
    img:pImg.value
  });
  localStorage.setItem("products",JSON.stringify(products));
  renderProducts();
}

function addToCart(id){
  const p = products.find(x=>x.id===id);
  const size = document.getElementById("size-"+id).value;
  cart.push({...p,size});
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
}

function updateCart(){
  cartCount.innerText=cart.length;
  cartItems.innerHTML="";
  cart.forEach(i=>{
    cartItems.innerHTML+=`<div>${i.name} (${i.size}) â€“ â‚¹${i.price}</div>`;
  });
}

function toggleCart(){
  cart.classList.toggle("open");
}

renderProducts();
renderOffers();
updateCart();
</script>

</body>
</html>
