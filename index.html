<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Qatari Abaya by Teepee's</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --maroon:#8A1538;
  --bg:#f4f4f4;
  --white:#ffffff;
  --text:#111;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:var(--text)}

header{
  position:fixed;top:0;left:0;right:0;
  background:#fff;
  border-bottom:3px solid var(--maroon);
  padding:10px 16px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:1000;
}
.logo img{height:52px}
.admin-btn{color:var(--maroon);font-weight:700;cursor:pointer}

.banner{margin-top:72px}
.banner img{width:100%;max-height:260px;object-fit:cover}

/* MENU */
.glass-menu{
  display:flex;justify-content:center;gap:14px;
  margin:22px auto;padding:12px 18px;
  width:fit-content;border-radius:22px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.glass-menu button{
  padding:10px 18px;
  background:linear-gradient(145deg,#8A1538,#5e0f2a);
  color:#fff;border:none;border-radius:16px;
  font-weight:600;cursor:pointer;
}

/* SECTIONS */
section{display:none;padding:32px 16px}
section.active{display:block}
.section-inner{max-width:1200px;margin:0 auto;text-align:center}

/* PRODUCTS */
#productGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;margin-top:24px;
}
.product-card{
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.product-thumb{
  width:100%;
  aspect-ratio: 3 / 4;   /* fashion standard */
  object-fit:cover;
  cursor:pointer;
}

/* Desktop refinement */
@media (min-width: 900px){
  .product-thumb{
    aspect-ratio: 4 / 5;
  }
}

/* Mobile compact cards */
@media (max-width: 600px){
  .product-thumb{
    aspect-ratio: 1 / 1.3;
  }
}

.product-info{padding:14px}
.product-info h4{margin-bottom:6px}
.product-info p{color:var(--maroon);font-weight:700}

/* CART */
.cart-btn{
  position:fixed;bottom:20px;right:20px;
  width:56px;height:56px;
  background:var(--maroon);color:#fff;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;cursor:pointer;z-index:1000;
}
.cart-drawer{
  position:fixed;top:0;right:-100%;
  width:320px;height:100%;
  background:#fff;padding:16px;
  transition:.3s;z-index:1001;
}
.cart-drawer.open{right:0}

/* VIDEO MODAL */
#videoModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:2000;
  align-items:center;
  justify-content:center;
}

footer{text-align:center;padding:16px;opacity:.6}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="icon-192.png"></div>
  <div class="admin-btn" onclick="navigate('admin')">Admin</div>
</header>

<div class="banner"><img src="qatari.png"></div>

<div class="glass-menu">
  <button onclick="navigate('home')">Home</button>
  <button onclick="navigate('products')">Products</button>
  <button onclick="navigate('about')">About</button>
  <button onclick="navigate('contact')">Contact</button>
  <button onclick="navigate('checkout')">Checkout</button>
</div>

<section id="home" class="active">
  <div class="section-inner">
    <h2>THE QATARI ABAYA</h2>
    <p>Qatari elegance meets modern modesty</p>
  </div>
</section>

<section id="products">
  <div class="section-inner">
    <h2>Our Collection</h2>
    <div id="productGrid"></div>
  </div>
</section>

<section id="about">
  <div class="section-inner">
    <h2>About Us</h2>
    <p>Premium Qatari inspired modest fashion.</p>
  </div>
</section>

<section id="contact">
  <div class="section-inner">
    <h2>Contact</h2>
    <p>WhatsApp: +91-87591345556</p>
  </div>
</section>

<section id="checkout">
  <div class="section-inner">
    <h2>Checkout</h2>
    <img src="UPI_QR.png" style="width:220px;margin:20px auto;display:block">
  </div>
</section>

<section id="admin">
  <div class="section-inner">
    <h2>Admin Login</h2>
    <form onsubmit="loginAdmin(event)">
      <input id="adminEmail" placeholder="Admin Email" required>
      <input id="adminPassword" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus"></p>
  </div>
</section>

<div class="cart-btn" onclick="toggleCart()">ðŸ›’</div>
<div class="cart-drawer" id="cart"><h3>Your Cart</h3></div>

<!-- VIDEO MODAL -->
<div id="videoModal" onclick="closeVideo()">
  <video id="modalVideo" controls style="width:90%;max-width:420px"></video>
</div>
