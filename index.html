<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Qatari Abaya by Teepee's</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --maroon:#8A1538;
  --maroon-dark:#6f102d;
  --white:#ffffff;
  --bg:#f4f4f4;
  --text:#111;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:var(--text)}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  background:var(--white);
  border-bottom:3px solid var(--maroon);
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.logo img{height:42px}
.admin-btn{
  font-weight:600;
  color:var(--maroon);
  cursor:pointer;
}

/* BANNER */
.banner{margin-top:72px}
.banner img{
  width:100%;
  max-height:260px;
  object-fit:cover;
}

/* GLASS MENU (DARK LUXURY) */
.glass-menu{
  display:flex;
  justify-content:center;
  gap:18px;
  margin:24px auto;
}

.glass-menu button{
  type:button;
  padding:14px 26px;
  background:
    linear-gradient(
      145deg,
      rgba(138,21,56,0.85),
      rgba(90,10,35,0.85)
    );
  backdrop-filter:blur(14px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.25);
  color:#fff;
  font-weight:700;
  letter-spacing:.4px;
  cursor:pointer;

  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.25),
    inset 0 -3px 6px rgba(0,0,0,0.35),
    0 18px 35px rgba(0,0,0,0.35);

  transition:all .22s ease;
}

.glass-menu button:hover{
  transform:translateY(-4px);
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,0.35),
    inset 0 -3px 6px rgba(0,0,0,0.45),
    0 25px 45px rgba(0,0,0,0.45);
}

.glass-menu button:active{
  transform:translateY(2px) scale(0.97);
  box-shadow:
    inset 0 6px 10px rgba(0,0,0,0.55);
}

/* SECTIONS */
section{
  display:none;
  padding:40px 20px;
}
section.active{display:block}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}

.card{
  background:#fff;
  border-radius:24px;
  overflow:hidden;
  transition:.4s ease;
  box-shadow:0 22px 45px rgba(0,0,0,0.2);
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:0 40px 65px rgba(0,0,0,0.4);
}

.media video{
  width:100%;
  height:300px;
  object-fit:cover;
}

.card-content{
  padding:18px;
}
.card-content h4{margin-bottom:6px}
.card-content p{
  font-weight:800;
  color:var(--maroon);
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="icon-192.png"></div>
  <div class="admin-btn" onclick="navigate('checkout')">Admin</div>
</header>

<div class="banner">
  <img src="qatari.png" alt="Banner">
</div>

<!-- GLASS MENU (FIXED CLICKS) -->
<div class="glass-menu">
  <button type="button" onclick="navigate('home')">Home</button>
  <button type="button" onclick="navigate('products')">Products</button>
  <button type="button" onclick="navigate('about')">About Us</button>
  <button type="button" onclick="navigate('contact')">Contact Us</button>
</div>

<section id="home" class="active">
  <h2>Welcome to The Qatari Abaya by Teepee's</h2>
</section>

<section id="products">
  <h2>Our Collection</h2>
  <div class="products" id="productList"></div>
</section>

<section id="about">
  <h2>About Us</h2>
  <p style="max-width:900px;line-height:1.8">
    Welcome to Teepees, Qatar's premier destination for elegant abayas that blend timeless
    tradition with modern flair.
  </p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>WhatsApp: +91-7201816783</p>
</section>

<section id="checkout">
  <h2>Checkout</h2>
  <img src="UPI_QR.png" style="width:220px;margin:20px auto;display:block">
</section>

</body>
</html>
