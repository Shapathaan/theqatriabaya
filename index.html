<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Qatari Abaya by Teepee's</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --maroon:#8A1538;
  --bg:#f4f4f4;
  --white:#fff;
  --text:#111;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:var(--text)}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;
  background:var(--white);
  border-bottom:3px solid var(--maroon);
  padding:10px 16px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:1000;
}
.logo img{
  height:48px;
}
@media(max-width:600px){
  .logo img{height:56px;}
}
.admin-btn{
  font-weight:700;
  color:var(--maroon);
  cursor:pointer;
}

/* BANNER */
.banner{margin-top:70px}
.banner img{width:100%;max-height:260px;object-fit:cover}

/* MENU */
.glass-menu{
  display:flex;justify-content:center;gap:14px;
  margin:20px auto;flex-wrap:wrap;
}
.glass-menu button{
  padding:12px 22px;
  background:linear-gradient(145deg,rgba(138,21,56,.95),rgba(90,10,35,.95));
  color:#fff;font-weight:700;
  border:none;border-radius:18px;
  cursor:pointer;
}

/* SECTIONS */
section{display:none;padding:32px 16px}
section.active{display:block}

/* CAROUSEL */
.carousel{overflow:hidden}
.carousel-track{
  display:flex;gap:20px;
  transition:transform .6s ease;
}
.carousel-card{
  min-width:260px;background:#fff;
  border-radius:20px;overflow:hidden;
  cursor:pointer;
}
.carousel-card video{
  width:100%;height:220px;object-fit:cover;
}
.carousel-card div{padding:12px;font-weight:700}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}
.card{
  background:#fff;border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
.media video{width:100%;height:280px;object-fit:cover}
.card-content{padding:16px}
.card-content p{font-weight:800;color:var(--maroon)}

select,button,input{
  width:100%;padding:12px;margin-top:8px;
}
button{
  background:var(--maroon);
  color:#fff;border:none;border-radius:10px;
}

/* CART */
.cart-btn{
  position:fixed;bottom:20px;right:20px;
  width:56px;height:56px;
  background:var(--maroon);color:#fff;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;cursor:pointer;
  z-index:1000;
}
.cart-count{
  position:absolute;top:-5px;right:-5px;
  width:22px;height:22px;
  background:red;color:#fff;
  border-radius:50%;
  font-size:12px;
  display:flex;align-items:center;justify-content:center;
}
.cart-drawer{
  position:fixed;top:0;right:-100%;
  width:320px;height:100%;
  background:#fff;padding:16px;
  transition:.3s;z-index:1001;
}
.cart-drawer.open{right:0}

footer{text-align:center;padding:16px;opacity:.6}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="icon-192.png"></div>
  <div class="admin-btn" onclick="navigate('admin')">Admin</div>
</header>

<div class="banner"><img src="qatari.png"></div>

<div class="glass-menu">
  <button onclick="navigate('home')">Home</button>
  <button onclick="navigate('products')">Products</button>
  <button onclick="navigate('checkout')">Checkout</button>
</div>

<section id="home" class="active">
  <h2>Featured Abayas</h2>
  <div class="carousel">
    <div class="carousel-track" id="carouselTrack"></div>
  </div>
</section>

<section id="products">
  <h2>Our Collection</h2>
  <div class="products" id="productList"></div>
</section>

<section id="checkout">
  <h2>Checkout</h2>
  <img src="UPI_QR.png" style="width:220px;margin:20px auto;display:block">
</section>

<section id="admin">
  <h2>Admin Login</h2>
  <input id="adminEmail" placeholder="Email">
  <input id="adminPass" type="password" placeholder="Password">
  <button onclick="loginAdmin()">Login</button>

  <div id="adminPanel" style="display:none;margin-top:20px">
    <h3>Add Product</h3>
    <input id="pName" placeholder="Product Name">
    <input id="pPrice" type="number" placeholder="Price">
    <input id="pSizes" placeholder="Sizes (S,M,L,XL)">
    <input type="file" id="pVideo">
    <button onclick="uploadProduct()">Upload</button>
    <p id="status"></p>
  </div>
</section>

<div class="cart-btn" onclick="toggleCart()">ðŸ›’
  <div class="cart-count" id="cartCount">0</div>
</div>

<div class="cart-drawer" id="cart">
  <div style="display:flex;justify-content:space-between">
    <h3>Your Cart</h3>
    <span style="cursor:pointer" onclick="toggleCart()">âœ•</span>
  </div>
  <div id="cartItems"></div>
</div>

</html>
