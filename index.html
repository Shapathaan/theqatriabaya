<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Qatri Abaya</title>

<style>
:root{
  --maroon:#8A1538;
  --gold:#C9A14A;
  --bg:#faf7f2;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg)}

header{
  position:fixed;top:0;left:0;right:0;
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 20px;background:#fff;border-bottom:2px solid var(--maroon);z-index:1000
}
.logo img{width:42px}

nav a{margin:0 10px;cursor:pointer;font-weight:600}

section{padding:100px 20px;display:none}
section.active{display:block}

.banner img{width:100%;max-height:320px;object-fit:cover;border-radius:14px}

.glass-menu{
  margin:25px auto;display:flex;justify-content:center;gap:15px
}
.glass-menu div{
  padding:12px 18px;background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);border-radius:14px;
  box-shadow:inset 0 2px 4px rgba(255,255,255,.6),0 8px 20px rgba(0,0,0,.15);
  cursor:pointer;transition:.3s
}
.glass-menu div:hover{transform:translateY(-3px) scale(1.05)}

.slider{display:flex;gap:15px;overflow-x:auto;scroll-snap-type:x mandatory}
.slide{min-width:220px;background:#fff;border-radius:14px;overflow:hidden;scroll-snap-align:start}
.slide img{width:100%;height:260px;object-fit:cover}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.product-card{background:#fff;border-radius:14px;overflow:hidden;transition:.3s}
.product-card:hover{transform:scale(1.04)}

.media{position:relative}
.media img,.media video{width:100%;height:260px;object-fit:cover}
.media video{position:absolute;top:0;left:0;opacity:0}
.product-card:hover video{opacity:1}
.product-card:hover img{opacity:0}

.badge{
  position:absolute;top:10px;left:10px;
  background:var(--maroon);color:#fff;padding:4px 8px;border-radius:8px;font-size:12px
}

button,select{width:100%;padding:10px;margin-top:8px}
button{background:var(--maroon);color:#fff;border:none;border-radius:8px}

.offer-card{background:#fff;border-radius:14px;overflow:hidden;margin-bottom:15px}
.offer-card img{width:100%;height:200px;object-fit:cover}

footer{text-align:center;padding:20px;opacity:.6}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="icon-192.png"></div>
  <nav>
    <a onclick="show('home')">Home</a>
    <a onclick="show('products')">Products</a>
    <a onclick="show('offers')">Offers</a>
  </nav>
</header>

<section id="home" class="active">
  <div class="banner"><img src="qatari.png"></div>

  <div class="glass-menu">
    <div onclick="show('products')">Products</div>
    <div onclick="show('offers')">Offers</div>
  </div>

  <h3>Featured Abayas</h3>
  <div class="slider" id="homeSlider"></div>
</section>

<section id="products">
  <h2>Our Collection</h2>
  <div class="products" id="productList"></div>
</section>

<section id="offers">
  <h2>Special Offers</h2>
  <div id="offerList"></div>
</section>

  <section id="checkout">
  <h2>Checkout</h2>

  <div id="checkoutItems" style="margin-bottom:15px"></div>

  <input placeholder="Customer Name">
  <input placeholder="Phone Number">
  <textarea placeholder="Delivery Address"></textarea>

  <button>Proceed to Payment</button>
</section>


<footer>Â© 2026 The Qatri Abaya</footer>

<script src="products.js"></script>
<script src="offers.js"></script>
<script src="main.js"></script>

</body>
</html>
