<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Qatari Abaya</title>

<style>
:root{
  --qatar-maroon:#8A1538;
  --qatar-white:#ffffff;
  --qatar-bg:#f4f4f4;
  --qatar-text:#111;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--qatar-bg);color:var(--qatar-text)}

header{
  position:fixed;top:0;left:0;right:0;
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 20px;
  background:var(--qatar-white);
  border-bottom:3px solid var(--qatar-maroon);
  z-index:1000;
}
.logo img{width:42px}
nav a{margin:0 10px;font-weight:600;cursor:pointer}

section{padding:100px 20px;display:none}
section.active{display:block}

.banner img{
  width:100%;
  max-height:320px;
  object-fit:cover;
  border-radius:14px;
}

.glass-menu{
  margin:25px auto;
  display:flex;
  justify-content:center;
  gap:15px;
}
.glass-menu div{
  padding:12px 18px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  border-radius:14px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.slider{
  display:flex;
  gap:15px;
  overflow-x:auto;
}
.slide{
  min-width:220px;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
.slide img{width:100%;height:260px;object-fit:cover}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product-card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #ddd;
  transition:.3s;
}
.product-card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

.media img{
  width:100%;
  height:240px;
  object-fit:cover;
}
.media video{
  width:100%;
  height:140px;
  object-fit:cover;
  margin-top:6px;
  border-radius:10px;
}

.badge{
  position:absolute;
  top:10px;left:10px;
  background:var(--qatar-maroon);
  color:#fff;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
}

select,button,input,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
}
button{
  background:var(--qatar-maroon);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.cart-btn{
  position:fixed;
  bottom:20px;right:20px;
  width:55px;height:55px;
  background:var(--qatar-maroon);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
.cart-count{
  position:absolute;
  top:-5px;right:-5px;
  width:22px;height:22px;
  background:red;color:#fff;
  border-radius:50%;
  font-size:12px;
  display:flex;align-items:center;justify-content:center;
}
.cart-drawer{
  position:fixed;
  top:0;right:-100%;
  width:320px;height:100%;
  background:#fff;
  padding:20px;
  transition:.4s;
}
.cart-drawer.open{right:0}

footer{text-align:center;padding:20px;opacity:.6}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="icon-192.png"></div>
  <nav>
    <a onclick="show('home')">Home</a>
    <a onclick="show('products')">Products</a>
    <a onclick="show('offers')">Offers</a>
    <a onclick="show('checkout')">Checkout</a>
  </nav>
</header>

<section id="home" class="active">
  <div class="banner"><img src="qatari.png"></div>

  <div class="glass-menu">
    <div onclick="show('products')">Products</div>
    <div onclick="show('offers')">Offers</div>
    <div onclick="show('checkout')">Checkout</div>
  </div>

  <h3>Featured Abayas</h3>
  <div class="slider" id="homeSlider"></div>
</section>

<section id="products">
  <h2>Our Collection</h2>
  <div class="products" id="productList"></div>
</section>

<section id="offers">
  <h2>Special Offers</h2>
  <div id="offerList"></div>
</section>

<section id="checkout">
  <h2>Checkout</h2>

  <div id="checkoutItems"></div>

  <input id="cName" placeholder="Customer Name">
  <input id="cPhone" placeholder="Phone Number">
  <textarea id="cAddress" placeholder="Delivery Address"></textarea>

  <div style="margin-top:15px;background:#fff;padding:15px;border-radius:12px">
    <h3>UPI Payment</h3>
    <div style="width:200px;height:200px;background:#eee;margin:10px auto;
    display:flex;align-items:center;justify-content:center">
      QR WILL BE HERE
    </div>
    <p>UPI ID: <strong>WILL_ADD_LATER</strong></p>
  </div>

  <button onclick="confirmOrder()">I Have Paid â€“ Place Order</button>
</section>

<div class="cart-btn" onclick="toggleCart()">ðŸ›’
  <div class="cart-count" id="cartCount">0</div>
</div>

<div class="cart-drawer" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
</div>

<footer>Â© 2026 The Qatari Abaya</footer>

<script src="products.js"></script>
<script src="offers.js"></script>
<script src="main.js"></script>

</body>
</html>
