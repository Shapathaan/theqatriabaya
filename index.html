<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Qatri Abaya</title>

<style>
/* =====================
   QATRI THEME
===================== */
:root{
  --maroon:#8A1538;
  --gold:#C9A14A;
  --bg:#faf7f2;
  --card:#ffffff;
  --text:#1c1c1c;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:var(--text)}

/* =====================
   HEADER
===================== */
header{
  position:fixed;
  top:0;left:0;right:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  background:#fff;
  border-bottom:2px solid var(--maroon);
  z-index:1000;
}
.logo img{
  width:42px;
  height:42px;
  object-fit:contain;
}
nav a{
  margin:0 10px;
  cursor:pointer;
  font-weight:600;
  text-decoration:none;
  color:var(--text);
}
nav a:hover{color:var(--maroon)}

/* =====================
   SECTIONS
===================== */
section{
  padding:100px 20px;
  display:none;
}
section.active{
  display:block;
  animation:fade .4s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* =====================
   BANNER
===================== */
.banner img{
  width:100%;
  max-height:320px;
  object-fit:cover;
  border-radius:14px;
}

/* =====================
   GLASS MENU
===================== */
.glass-menu{
  margin:25px auto;
  display:flex;
  justify-content:center;
  gap:15px;
  max-width:500px;
}
.glass-menu div{
  padding:12px 18px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(12px);
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.4);
  font-weight:600;
  cursor:pointer;
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.6),
    0 8px 20px rgba(0,0,0,0.15);
  transition:.3s;
}
.glass-menu div:hover{
  transform:translateY(-3px) scale(1.05);
}
.glass-menu div:active{
  transform:scale(0.95);
}

/* =====================
   SLIDER
===================== */
.slider{
  margin-top:15px;
  display:flex;
  gap:15px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding-bottom:10px;
}
.slider::-webkit-scrollbar{display:none}
.slide{
  min-width:220px;
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  scroll-snap-align:start;
  transition:.3s;
}
.slide:hover{transform:scale(1.05)}
.slide img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.slide div{padding:12px}

/* =====================
   PRODUCTS GRID
===================== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:20px;
}
.product{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  transition:.3s;
}
.product:hover{transform:scale(1.03)}
.product img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.product div{padding:15px}

/* =====================
   FORM / BUTTONS
===================== */
select,input,textarea,button{
  width:100%;
  padding:10px;
  margin-top:8px;
}
button{
  background:var(--maroon);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{
  background:var(--gold);
  color:#000;
}

/* =====================
   CART
===================== */
.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;height:55px;
  background:var(--maroon);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}
.cart-count{
  position:absolute;
  top:-5px;right:-5px;
  width:22px;height:22px;
  background:red;color:#fff;
  border-radius:50%;
  font-size:12px;
  display:flex;align-items:center;justify-content:center;
}
.cart-drawer{
  position:fixed;
  top:0;right:-100%;
  width:320px;height:100%;
  background:#fff;
  padding:20px;
  transition:.4s;
}
.cart-drawer.open{right:0}

/* =====================
   FOOTER
===================== */
footer{text-align:center;padding:20px;opacity:.6}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="icon-192.png" alt="The Qatri Abaya">
  </div>
  <nav>
    <a onclick="show('home')">Home</a>
    <a onclick="show('products')">Products</a>
    <a onclick="show('offers')">Offers</a>
    <a onclick="show('checkout')">Checkout</a>
    <a onclick="show('admin')" style="opacity:.6">Admin</a>
  </nav>
</header>

<!-- HOME -->
<section id="home" class="active">
  <div class="banner">
    <img src="qatari.png" alt="Qatri Banner">
  </div>

  <div class="glass-menu">
    <div onclick="show('products')">üõç Products</div>
    <div onclick="show('offers')">üî• Offers</div>
    <div onclick="show('checkout')">üõí Checkout</div>
  </div>

  <h3>Featured Abayas</h3>
  <div class="slider" id="homeSlider"></div>
</section>

<!-- PRODUCTS -->
<section id="products">
  <h2>Our Collection</h2>
  <div class="products" id="productList"></div>
</section>

<!-- OFFERS -->
<section id="offers">
  <h2>Special Offers</h2>
  <div id="offerList"></div>
</section>

<!-- CHECKOUT -->
<section id="checkout">
  <h2>Checkout</h2>
  <input placeholder="Name">
  <input placeholder="Phone">
  <textarea placeholder="Address"></textarea>
  <button>Proceed to Payment</button>
</section>

<!-- ADMIN (LOCAL) -->
<section id="admin">
  <h2>Admin (Local)</h2>
  <input id="pName" placeholder="Product Name">
  <input id="pPrice" type="number" placeholder="Price">
  <input id="pImg" placeholder="Image URL">
  <button onclick="addProduct()">Add Product</button>
</section>

<!-- CART -->
<div class="cart-btn" onclick="toggleCart()">üõí
  <div class="cart-count" id="cartCount">0</div>
</div>

<div class="cart-drawer" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
</div>

<footer>¬© 2026 The Qatri Abaya</footer>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [
  {id:1,name:"Embroidered Black Abaya",price:1999,img:"https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb"},
  {id:2,name:"Classic Open Abaya",price:1499,img:"https://images.unsplash.com/photo-1593032465175-481ac7f401b5"},
  {id:3,name:"Luxury Dubai Abaya",price:2999,img:"https://images.unsplash.com/photo-1618354691373-2dc9d963dc3d"}
];

let offers = [
  {title:"Ramzan Special",desc:"Flat 20% OFF on selected Abayas"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function renderProducts(){
  productList.innerHTML="";
  products.forEach(p=>{
    productList.innerHTML+=`
      <div class="product">
        <img src="${p.img}">
        <div>
          <h4>${p.name}</h4>
          <p>‚Çπ${p.price}</p>
          <select id="size-${p.id}">
            <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
          </select>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      </div>`;
  });
}

function renderHomeSlider(){
  homeSlider.innerHTML="";
  products.slice(0,6).forEach(p=>{
    homeSlider.innerHTML+=`
      <div class="slide">
        <img src="${p.img}">
        <div>
          <strong>${p.name}</strong>
          <p>‚Çπ${p.price}</p>
        </div>
      </div>`;
  });
}

function renderOffers(){
  offerList.innerHTML="";
  offers.forEach(o=>{
    offerList.innerHTML+=`<p><strong>${o.title}</strong>: ${o.desc}</p>`;
  });
}

function addProduct(){
  products.push({
    id:Date.now(),
    name:pName.value,
    price:Number(pPrice.value),
    img:pImg.value
  });
  localStorage.setItem("products",JSON.stringify(products));
  renderProducts();
  renderHomeSlider();
}

function addToCart(id){
  const p = products.find(x=>x.id===id);
  const size = document.getElementById("size-"+id).value;
  cart.push({...p,size});
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
}

function updateCart(){
  cartCount.innerText=cart.length;
  cartItems.innerHTML="";
  cart.forEach(i=>{
    cartItems.innerHTML+=`<div>${i.name} (${i.size}) ‚Äì ‚Çπ${i.price}</div>`;
  });
}

function toggleCart(){
  cart.classList.toggle("open");
}

renderProducts();
renderHomeSlider();
renderOffers();
updateCart();
</script>

</body>
</html>
